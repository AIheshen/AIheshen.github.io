<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>炫酷粒子背景</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            color: white;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .content {
            text-align: center;
            z-index: 10;
            padding: 2rem;
            background: rgba(0, 20, 30, 0.7);
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 200, 255, 0.3);
            backdrop-filter: blur(5px);
            max-width: 800px;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, #00ffff, #0080ff, #a200ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(0, 200, 255, 0.5);
        }
        
        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }
        
        .controls {
            margin-top: 2rem;
        }
        
        button {
            background: rgba(0, 100, 150, 0.5);
            color: white;
            border: 1px solid #00aaff;
            padding: 0.7rem 1.5rem;
            margin: 0 0.5rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        button:hover {
            background: rgba(0, 150, 200, 0.7);
            box-shadow: 0 0 15px rgba(0, 200, 255, 0.5);
        }
    </style>
</head>
<body>
    <canvas id="background"></canvas>
    
    <div class="content">
        <h1>炫酷粒子宇宙</h1>
        <p>这是一个增强版的粒子背景系统，拥有800个粒子，多种颜色和运动模式，创造出一个宏伟的视觉效果。</p>
        <p>移动鼠标与粒子互动，观察它们如何响应你的移动。</p>
        
        <div class="controls">
            <button id="addParticles">增加粒子</button>
            <button id="changeMode">切换模式</button>
            <button id="reset">重置</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('background');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        canvas.style.pointerEvents = 'none';

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // 粒子类型定义
        const PARTICLE_TYPES = {
            NORMAL: { colors: ['#00ffff', '#00aaff', '#0080ff'], size: [1, 3], speed: 0.3 },
            FAST: { colors: ['#ff00ff', '#ff0080', '#ff4000'], size: [0.5, 2], speed: 0.6 },
            LARGE: { colors: ['#ffff00', '#ffaa00', '#ff8000'], size: [3, 6], speed: 0.2 },
            ENERGY: { colors: ['#ffffff', '#a0ffff', '#80ff80'], size: [1, 2], speed: 0.4 }
        };

        class Particle {
            constructor(x, y, type = 'NORMAL') {
                this.x = x;
                this.y = y;
                this.type = type;
                this.config = PARTICLE_TYPES[type];
                
                // 随机选择颜色
                this.color = this.config.colors[Math.floor(Math.random() * this.config.colors.length)];
                
                // 基础漂移速度
                this.vx_base = (Math.random()-0.5) * this.config.speed;
                this.vy_base = (Math.random()-0.5) * this.config.speed;
                this.vx = this.vx_base;
                this.vy = this.vy_base;
                
                // 粒子大小
                this.size = Math.random() * (this.config.size[1] - this.config.size[0]) + this.config.size[0];
                
                // 轨道运动参数
                this.orbitRadius = Math.random() * 50 + 10;
                this.orbitAngle = Math.random() * Math.PI * 2;
                this.orbitSpeed = (Math.random() - 0.5) * 0.02;
                
                // 脉动效果
                this.pulseSpeed = Math.random() * 0.05 + 0.01;
                this.pulsePhase = Math.random() * Math.PI * 2;
                this.baseSize = this.size;
                
                // 轨迹效果
                this.trail = [];
                this.maxTrailLength = 5;
            }
            
            update(mouse) {
                // 轨道运动
                this.orbitAngle += this.orbitSpeed;
                const orbitX = Math.cos(this.orbitAngle) * this.orbitRadius;
                const orbitY = Math.sin(this.orbitAngle) * this.orbitRadius;
                
                // 鼠标排斥力
                let dx = (this.x + orbitX) - mouse.x;
                let dy = (this.y + orbitY) - mouse.y;
                let dist = Math.sqrt(dx*dx + dy*dy);
                const influence = 150;
                const maxForce = 8;
                let fx = 0, fy = 0;
                
                if(dist < influence){
                    let force = (influence - dist)/influence * maxForce;
                    fx = (dx/dist) * force;
                    fy = (dy/dist) * force;
                }

                // 更新总速度 = 基础漂移 + 轨道运动 + 鼠标作用
                this.vx = this.vx_base + orbitX * 0.01 + fx;
                this.vy = this.vy_base + orbitY * 0.01 + fy;

                // 阻尼（减少过大突变）
                this.vx *= 0.96;
                this.vy *= 0.96;

                // 更新位置
                this.x += this.vx;
                this.y += this.vy;

                // 脉动效果
                this.pulsePhase += this.pulseSpeed;
                this.size = this.baseSize + Math.sin(this.pulsePhase) * this.baseSize * 0.3;

                // 更新轨迹
                this.trail.push({x: this.x, y: this.y});
                if(this.trail.length > this.maxTrailLength) {
                    this.trail.shift();
                }

                // 边界反弹
                if(this.x < 0) { 
                    this.x = 0; 
                    this.vx_base *= -1; 
                }
                if(this.x > canvas.width) { 
                    this.x = canvas.width; 
                    this.vx_base *= -1; 
                }
                if(this.y < 0) { 
                    this.y = 0; 
                    this.vy_base *= -1; 
                }
                if(this.y > canvas.height) { 
                    this.y = canvas.height; 
                    this.vy_base *= -1; 
                }
            }
            
            draw() {
                // 绘制轨迹
                for(let i = 0; i < this.trail.length; i++) {
                    const point = this.trail[i];
                    const alpha = i / this.trail.length * 0.3;
                    ctx.fillStyle = this.color.replace(')', `, ${alpha})`).replace('rgb', 'rgba');
                    ctx.beginPath();
                    ctx.arc(point.x, point.y, this.size * (i / this.trail.length), 0, Math.PI * 2);
                    ctx.fill();
                }
                
                // 绘制粒子
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                
                // 添加发光效果
                ctx.shadowColor = this.color;
                ctx.shadowBlur = 15;
                ctx.fill();
                ctx.shadowBlur = 0;
            }
        }

        // 创建粒子数组
        let particles = [];
        let particleCount = 800;
        let mode = 'NORMAL';
        
        function initParticles() {
            particles = [];
            const types = Object.keys(PARTICLE_TYPES);
            
            for(let i = 0; i < particleCount; i++) {
                const type = types[Math.floor(Math.random() * types.length)];
                particles.push(new Particle(
                    Math.random() * canvas.width, 
                    Math.random() * canvas.height,
                    type
                ));
            }
        }
        
        initParticles();

        // 鼠标位置
        const mouse = {x: -1000, y: -1000};
        window.addEventListener('mousemove', e => { 
            mouse.x = e.clientX; 
            mouse.y = e.clientY; 
        });
        window.addEventListener('mouseout', e => { 
            mouse.x = -1000; 
            mouse.y = -1000; 
        });

        // 控制按钮事件
        document.getElementById('addParticles').addEventListener('click', () => {
            particleCount += 200;
            initParticles();
        });
        
        document.getElementById('changeMode').addEventListener('click', () => {
            const types = Object.keys(PARTICLE_TYPES);
            const currentIndex = types.indexOf(mode);
            mode = types[(currentIndex + 1) % types.length];
            initParticles();
        });
        
        document.getElementById('reset').addEventListener('click', () => {
            particleCount = 800;
            initParticles();
        });

        function animate() {
            // 使用半透明黑色填充背景，创建轨迹效果
            ctx.fillStyle = 'rgba(5, 5, 15, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 更新和绘制粒子
            for(let p of particles) { 
                p.update(mouse); 
                p.draw(); 
            }

            // 粒子连线
            for(let i = 0; i < particles.length; i++) {
                for(let j = i + 1; j < particles.length; j++) {
                    let dx = particles[i].x - particles[j].x;
                    let dy = particles[i].y - particles[j].y;
                    let dist = Math.sqrt(dx*dx + dy*dy);
                    
                    if(dist < 120) {
                        // 根据粒子类型和距离计算连线颜色和透明度
                        const alpha = 1 - dist/120;
                        let lineColor;
                        
                        if(particles[i].type === particles[j].type) {
                            lineColor = particles[i].color;
                        } else {
                            // 不同类型粒子间的连线使用混合色
                            lineColor = '#ffffff';
                        }
                        
                        ctx.strokeStyle = lineColor.replace(')', `, ${alpha * 0.5})`).replace('rgb', 'rgba');
                        ctx.lineWidth = 0.5;
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
