<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AIheshen 个人主页</title>
<style>
/* 基础样式 */
* { margin:0; padding:0; box-sizing:border-box; }
html, body { width:100%; height:100%; overflow:hidden; font-family:'Segoe UI', sans-serif; background:#0a0a0a; color:#fff; }
canvas { position:fixed; top:0; left:0; width:100%; height:100%; z-index:0; display:block; pointer-events:none; }

/* 页面内容 */
.content {
    position: relative;
    z-index: 1;
    text-align: center;
    top: 50%;
    transform: translateY(-50%);
}
h1 {
    font-size: 5rem;
    color: #00ffff;
    text-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff, 0 0 60px #00ffff;
}
p {
    font-size: 1.5rem;
    margin-top: 15px;
    color: #88ffff;
}
.buttons a {
    display:inline-block;
    margin:20px;
    padding:12px 30px;
    border:2px solid #00ffff;
    color:#00ffff;
    text-decoration:none;
    border-radius:5px;
    transition: all 0.3s ease;
}
.buttons a:hover {
    background:#00ffff;
    color:#0a0a0a;
}
</style>
</head>
<body>

<canvas id="background"></canvas>

<div class="content">
    <h1>AIheshen</h1>
    <p>欢迎来到我的炫酷主页</p>
    <div class="buttons">
        <a href="#works">作品展示</a>
        <a href="#contact">联系我</a>
    </div>
</div>

<script>
// Canvas 初始化
const canvas = document.getElementById('background');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});

// 粒子类
class Particle {
    constructor(x, y) {
        this.x = x;
        this.y = y;
        this.vx = 0;
        this.vy = 0;
        this.size = Math.random() * 3 + 1;
    }
    update(mouse) {
        let dx = this.x - mouse.x;
        let dy = this.y - mouse.y;
        let dist = Math.sqrt(dx*dx + dy*dy);
        const influence = 200; // 鼠标作用半径
        const maxForce = 6;    // 推动力
        if(dist < influence){
            let force = (influence - dist)/influence * maxForce;
            this.vx += (dx/dist) * force;
            this.vy += (dy/dist) * force;
        }
        this.vx *= 0.96;
        this.vy *= 0.96;
        this.x += this.vx;
        this.y += this.vy;

        // 边界反弹
        if(this.x < 0) { this.x=0; this.vx*=-1; }
        if(this.x > canvas.width) { this.x=canvas.width; this.vx*=-1; }
        if(this.y < 0) { this.y=0; this.vy*=-1; }
        if(this.y > canvas.height) { this.y=canvas.height; this.vy*=-1; }
    }
    draw() {
        ctx.fillStyle = '#00ffff';
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
        ctx.fill();
    }
}

// 创建粒子
const particles = [];
const particleCount = 200;
for(let i=0;i<particleCount;i++){
    particles.push(new Particle(Math.random()*canvas.width, Math.random()*canvas.height));
}

// 鼠标位置
const mouse = {x:-1000, y:-1000};
window.addEventListener('mousemove', e => { mouse.x = e.clientX; mouse.y = e.clientY; });
window.addEventListener('mouseout', e => { mouse.x = -1000; mouse.y = -1000; });

// 动画循环
function animate(){
    // 半透明背景，产生尾迹
    ctx.fillStyle = 'rgba(10,10,10,0.3)';
    ctx.fillRect(0,0,canvas.width,canvas.height);

    // 更新并绘制粒子
    for(let p of particles){ p.update(mouse); p.draw(); }

    // 粒子连线
    for(let i=0;i<particles.length;i++){
        for(let j=i+1;j<particles.length;j++){
            let dx = particles[i].x - particles[j].x;
            let dy = particles[i].y - particles[j].y;
            let dist = Math.sqrt(dx*dx + dy*dy);
            if(dist<100){
                ctx.strokeStyle = `rgba(0,255,255,${1-dist/100})`;
                ctx.beginPath();
                ctx.moveTo(particles[i].x, particles[i].y);
                ctx.lineTo(particles[j].x, particles[j].y);
                ctx.stroke();
            }
        }
    }

    requestAnimationFrame(animate);
}

animate();
</script>

</body>
</html>
